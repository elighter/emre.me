            <a href="index.html" class="back-button">

            <div class="about-text">
                <h2 data-en="Hi, I am Emre," data-tr="Merhaba, Ben Emre,"></h2>

                <p data-en="Starting with an early passion for technology, my journey has been incredible. My career spans roles in IT, digital transformation, and advanced technology integration, delivering impactful solutions across industries. I have led strategic projects in manufacturing and logistics, focusing on streamlining operations, advancing sustainability, and driving innovation. Currently, I specialize in aligning businesses with transformative technologies to fuel growth and operational excellence."
                   data-tr="Teknolojiye olan erken tutkumla başlayan yolculuğum inanılmaz oldu. Kariyerim, BT, dijital dönüşüm ve ileri teknoloji entegrasyonu rollerini kapsıyor ve sektörler genelinde etkili çözümler sunuyorum. Üretim ve lojistikte stratejik projelere liderlik ettim, operasyonların düzenlenmesi, sürdürülebilirliğin ilerletilmesi ve inovasyonun yönlendirilmesine odaklandım. Şu anda, işletmeleri büyümeyi ve operasyonel mükemmelliği desteklemek için dönüştürücü teknolojilerle uyumlu hale getirme konusunda uzmanlaşmış durumdayım."></p>

                <p data-en="My desire to share expertise has driven me to contribute to numerous projects, mentor teams, and develop industry-leading solutions. I am passionate about building strong partnerships, collaborating seamlessly with multinational teams, and fostering alignment to achieve innovative outcomes."
                   data-tr="Uzmanlığımı paylaşma arzum, beni çok sayıda projeye katkıda bulunmaya, ekiplere mentorluk yapmaya ve sektöre öncülük eden çözümler geliştirmeye yönlendirdi. Güçlü ortaklıklar kurmak, çok uluslu ekiplerle sorunsuz işbirliği yapmak ve yenilikçi sonuçlar elde etmek için uyum sağlamak konularında tutkuluyum."></p>

                <p data-en="If you'd like to connect or explore how I can add value to your organization, feel free to reach out to me at emrecakmak@me.com."
                   data-tr="Bağlantı kurmak veya organizasyonunuza nasıl değer katabileceğimi keşfetmek isterseniz, emrecakmak@me.com adresinden benimle iletişime geçmekten çekinmeyin."></p>

                <p data-en="See you around!" data-tr="Görüşmek üzere!"></p>
            </div>
