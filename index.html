<!DOCTYPE html>

                    <span class="slider"></span>
                </label>
                <span data-lang="tr">Tur</span>

            <div class="theme-switch">
                <label class="switch">

        </div>

        <div class="profile">

            <h1 data-en="Emre Cakmak" data-tr="Emre Çakmak">Emre Cakmak</h1>

            </p>

        <div class="links">
            <a href="about.html" class="link-button about">
                <i class="fas fa-user"></i> <span data-en="About Me" data-tr="Hakkımda"></span>
            </a>
            <a href="https://www.linkedin.com/in/emrecakmak" class="link-button linkedin" target="_blank" rel="noopener noreferrer">
                <i class="fab fa-linkedin"></i> LinkedIn
            </a>
            <a href="https://github.com/elighter" class="link-button github" target="_blank" rel="noopener noreferrer">
                <i class="fab fa-github"></i> GitHub
            </a>
            <a href="https://emre-cakmak.medium.com" class="link-button medium" target="_blank" rel="noopener noreferrer">
                <i class="fab fa-medium"></i> Medium
